<h1>Simple Calculator</h1>
<h2>Reload page for restart</h2>
<input type="text" id="display" readonly>
<br>
<button onclick="display.value+=this.textContent">0</button>
<button onclick="display.value+=this.textContent">1</button>
<button onclick="display.value+=this.textContent">2</button>
<button onclick="display.value+=this.textContent">3</button>
<button onclick="display.value+=this.textContent">4</button>
<button onclick="display.value+=this.textContent">5</button>
<button onclick="display.value+=this.textContent">6</button>
<button onclick="display.value+=this.textContent">7</button>
<button onclick="display.value+=this.textContent">8</button>
<button onclick="display.value+=this.textContent">9</button>
<button onclick="display.value+=this.textContent">+</button>
<button onclick="display.value+=this.textContent">-</button>
<button onclick="display.value+=this.textContent">x</button>
<button onclick="display.value+=this.textContent">/</button>
<button onclick="display.value = eval(display.value)">=</button>
